<!DOCTYPE html>
<html>
  <head>
    <title>NBA Memory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Header of the page -->
  <div class="title">
    <header>
        <img id="logo" src="NBA_logo.jpg" alt='NBA logo'>
        <h1>Pair -a -Player</h1>
    </header>
  </div>

    <!-- Main menu bar -->

      <div class="bar">
          <div>Start <span class="symbol">&#9654;</span></div>
          <div>Time <span class="symbol time">0</span></div>
          <div>Pause <span class="symbol">&#10073;&#10073;</span></div>
          <div>Points <span class="symbol points">0</span></div>
      </div>

    <!-- Cards section -->

    <div class="border-base">
        <div class="base">
            <div id="a"><img src="nba-faces-steph.jpg" alt='Stephen Curry'></div>
            <div id="b"><img src="nba-faces-kobe.jpg" alt='Kobe Bryant'></div>
            <div id="c"><img src="nba-faces-james.jpg" alt='James Harden'></div>
            <div id="d"><img src="nba-faces-kobe.jpg" alt='Kobe Bryant'></div>
            <div id="e"><img src="nba-faces-james.jpg" alt='James Harden'></div>
            <div id="f"><img src="nba-faces-kevin.jpg" alt='Kevin Durant'></div>
            <div id="g"><img src="nba-faces-steph.jpg" alt='Stephen Curry'></div>
            <div id="h"><img src="nba-faces-kevin.jpg" alt='Kevin Durant'></div>
        </div>
        <div class="basketball">
          <img src="basket.jpg" alt='Basketball animation'>
          <h1>Hoopin' all day!</h1>
        </div>
    </div>
  </body>

</html>
