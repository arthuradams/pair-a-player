<!DOCTYPE html>
<html>
  <head>
    <title>NBA Memory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Header of the page -->
  <div class="title">
    <header>
        <img id="logo" src="NBA_logo.jpg" alt='NBA logo'>
        <h1>Pair -a -Player</h1>
    </header>
  </div>

    <!-- Main menu bar -->

      <div class="bar">
          <div id="start">Start <span class="symbol">&#9654;</span></div>
          <div>Time <span id="time" class="symbol time">0</span></div>
          <div id="pause">Pause <span class="symbol">&#10073;&#10073;</span></div>
          <div id="points">Points <span class="symbol points">0</span></div>
      </div>




    <!-- Cards section -->

    <div class="border-base">
        <div class="base">

          <div class="card">
            <div class="front" id="frontA"></div>
            <div class="back" id="backA"><img src="nba-faces-steph.jpg" alt='Stephen Curry'></div>
          </div>
          <div class="card">
            <div class="front" id="frontB"></div>
            <div class="back" id="backB"><img src="nba-faces-kobe.jpg" alt='Kobe Bryant'></div>
          </div>
          <div class="card">
            <div class="front" id="frontC"></div>
            <div class="back" id="backC"><img src="nba-faces-james.jpg" alt='James Harden'></div>
          </div>
          <div class="card">
            <div class="front" id="frontD"></div>
            <div class="back" id="backD"><img src="nba-faces-kobe.jpg" alt='Kobe Bryant'></div>
          </div>
          <div class="card">
            <div class="front" id="frontE"></div>
            <div class="back" id="backE"><img src="nba-faces-james.jpg" alt='James Harden'></div>
          </div>
          <div class="card">
            <div class="front" id="frontF"></div>
            <div class="back" id="backF"><img src="nba-faces-kevin.jpg" alt='Kevin Durant'></div>
          </div>
          <div class="card">
            <div class="front" id="frontG"></div>
            <div class="back" id="backG"><img src="nba-faces-steph.jpg" alt='Stephen Curry'></div>
          </div>
          <div class="card">
            <div class="front" id="frontH"></div>
            <div class="back" id="backH"><img src="nba-faces-kevin.jpg" alt='Kevin Durant'></div>
          </div>
        </div>
        <!--right side section-->
        <div class="basketball">
          <img src="basket.jpg" alt='Basketball animation'>
          <h2>Hoopin' all day!</h2>
            <div class="bar">
              <div id="again">Play again <span class="symbol again">&#10226;</span></div>
            </div>
        </div>
    </div>
  </body>


</html>
