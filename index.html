<!DOCTYPE html>
<html>
  <head>
    <title>NBA Memory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <!-- Header of the page -->
  <div class="title">
    <header>
        <img id="logo" src="NBA_logo.jpg" alt='NBA logo'>
        <h1>Pair -a -Player</h1>
    </header>
  </div>

    <!-- Main menu bar -->

      <div class="bar">
          <div id="start">Start <span class="symbol">&#9654;</span></div>
          <div>Time <span id="time" class="symbol time">10</span></div>
          <div id="pause">Pause <span class="symbol">&#10073;&#10073;</span></div>
          <div id="points">Points <span class="symbol points">0</span></div>
      </div>




    <!-- Cards section -->

    <div class="border-base">
        <div class="base">

          <div class="card" id="c1">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="c2">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card" id="c3">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
          <div class="card">
            <div class="front"></div>
            <div class="back"></div>
          </div>
        </div>
        <!--right side section-->
        <div class="basketball">
          <img src="basket.jpg" alt='Basketball animation'>
          <h2>Hoopin' all day!</h2>
            <div class="bar">
              <div id="again">Play again <span class="symbol again">&#10226;</span></div>
            </div>
        </div>
    </div>
  </body>


</html>
